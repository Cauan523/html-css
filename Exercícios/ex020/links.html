<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       a{
        color: blue;
        text-decoration: none;
        font-weight: bold;
       }
       a:active{
        color: aqua;
       }
       a:hover{
        text-decoration: underline;
        color: black;
       }
       a::before{
        content: ' [ link ] ';
        color: lightslategray;
        font-weight: normal;
       }
       a::after{
        content: ' [ link ] ';
        color: lightslategray;
        font-weight: normal;
       }
    </style>
</head>
<body>
    <h1>Links Personalizados</h1>
    <ul>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo/videos" target="_blank">Canal Curso em Vídeo</a></li>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Site Curso em Vídeo</a></li>
    </ul>
</html>
