<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de iframes</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão 300x150-->
    <p>O site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400px" width="200px">
            <a href="https://www.cursoemvideo.com/" target="_blank">gustavoguanabara</a>
        </iframe> 
        
    é bem legal.</p>

    <p>Acesse o 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>    
    do guanabara</p>
    <p>Testando outros sites: <iframe src="https://translate.google.com.br/?sl=en&tl=pt&text=ar&op=translate" frameborder="0"></iframe></p>
</body>
</html>
