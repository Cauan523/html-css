<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Justicon-Free-Simple-Line-Development-Interface-Computer-Photo-Gear-Browser.svg" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeos está hospedado no meu próprio servidor</p>
    <video width="300" controls poster="imagens/logo.jpg">
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/meuvideomkv.mkv" type="video/mkv">
        <p>Não foi possível reproduzir o vídeo em seu navegador</p>
    </video>
    <h1> Inserindo vídeo do YouTube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=FQ85FB4bFcXACq3c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1> Inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
