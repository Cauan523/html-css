<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Justicon-Free-Simple-Line-Development-Interface-Computer-Photo-Gear-Browser.svg" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente diminuir e aumentar o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem dinâmica">
    </picture>
    <p><a href="pag002/index.html" rel="next">Clique aqui</a> para acessar a página de vídeos.</p>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/cc23.mp3" type="audio/mpeg">
        <source src="midia/cc23.ogg" type="audio/ogg">
        <source src="midia/cc23.wav" type="audio/wav">
    </audio>
</body>
</html>
