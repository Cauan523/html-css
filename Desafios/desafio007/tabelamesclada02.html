<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas 2</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            width: 500px;
        }
        .colo{
            background-color: lightskyblue;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="colo">A</td>
            <td rowspan="4" class="colo">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="colo">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="colo">N</td>
        </tr>
    </table>
</body>
</html>
